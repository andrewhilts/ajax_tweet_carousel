<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
<title>Ajax Tweet Ticker</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
</script>
<script type="text/javascript" src="js/jquery.jcarousel.js"></script>
<script type="text/javascript">
if (!Function.prototype.bind) {
	filename = "js/bind_fallback.js";
	fileref=document.createElement("script");
	fileref.setAttribute("type","text/javascript");
	fileref.setAttribute("src",filename);
	document.getElementsByTagName("head")[0].appendChild(fileref);
}
</script>
<script type="text/javascript" src="js/mustache.min.js"></script>
<script type="text/javascript" src="js/social_api_widget.js"></script>
<!--
  jCarousel skin stylesheet
-->
<link rel="stylesheet" type="text/css" href="css/tweet-retriever-skin.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript">
$(document).ready(function(){
  pinterest = new SocialMediaAPIWidget({
    model: new PinterestAPIModel(),
    URLParams: {username: "houseandhome"},
    displayQuantity: 4,
    el: $('#pinterest')
  });
  twitter = new SocialMediaAPIWidget({
    model: new TwitterUserAPIModel(),
    URLParams: {username: "houseandhome"},
    updateInterval: 10000,
    displayQuantity: 6,
    el: $('#twitter')
  });
  twitter2 = new SocialMediaAPIWidget({
    model: new TwitterSearchAPIModel(),
    URLParams: {q: "#fail"},
    updateInterval: 10000,
    displayQuantity: 8,
    el: $('#twitter2')
  });
  yelp = new SocialMediaAPIWidget({
    model: new YelpSearchAPIModel(),
    URLParams: {term: "tacos",location: "Toronto", ywsid: "90ZG0AH-BK7fq0S4M3lKAg"},
    displayQuantity: 8,
    el: $('#yelp')
  });
});
</script>
  </head>
  <body>
  <div id="wrapper" class="clearfix">
  
<div class="grey tweet-retriever clearfix">
<ul id="pinterest" class="jcarousel-skin-tweet-retriever"></ul>
</div>
<div class="grey tweet-retriever clearfix">
<ul id="twitter" class="jcarousel-skin-tweet-retriever"></ul>
</div>
<div class="grey tweet-retriever clearfix">
<ul id="twitter2" class="jcarousel-skin-tweet-retriever"></ul>
</div>
<div class="grey tweet-retriever clearfix">
<ul id="yelp" class="jcarousel-skin-tweet-retriever"></ul>
</div>
</body>
</html>
